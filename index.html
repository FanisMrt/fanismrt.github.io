<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #222;
            color: white;
            overflow: hidden;
        }

        /* Password Page */
        #password-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .password-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        input {
            padding: 10px;
            font-size: 1.2em;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 10px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4081;
        }

        /* Hide the Anniversary Page Initially */
        #anniversary-page {
            display: none;
            height: 100vh;
            background: #ffb6c1;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            color: white;
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 2.5em;
            color: #ffebcd;
        }

        p {
            font-size: 1.2em;
        }

        .gift-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #ff69b4;
            color: #fff;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .gift-btn:hover {
            background: #ff4081;
        }

        .gift-code {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #ffebcd;
        }

        /* Floating Hearts */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 6s infinite linear;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Password Prompt Page -->
    <div id="password-page">
        <div class="password-container">
            <h2>Enter the Secret Code üíñ</h2>
            <input type="password" id="password" placeholder="Enter Code">
            <br>
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <!-- Anniversary Page (Hidden Initially) -->
    <div id="anniversary-page">
        <div class="hearts"></div>
        <div class="container">
            <h1>Happy 1 Year Anniversary, Baby! üíñ</h1>
            <p>I love you so much! You are my everything, and I‚Äôm so grateful for every moment with you.</p>
            <a href="https://g.co/kgs/MFzoxrS" target="_blank" class="gift-btn">üéÅ Go Get Your Gift!</a>
            <p class="gift-code">Gift Code: <strong>79949641</strong></p>
        </div>
    </div>

    <script>
        function checkPassword() {
            const input = document.getElementById("password").value;
            if (input === "1337") {
                document.getElementById("password-page").style.display = "none";
                document.getElementById("anniversary-page").style.display = "flex";
                startHearts();
            } else {
                alert("Wrong password! Try again.");
            }
        }

        function startHearts() {
            function createHeart() {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "üíñ";
                document.querySelector(".hearts").appendChild(heart);
                
                // Random position and size
                const size = Math.random() * 20 + 20 + "px";
                heart.style.fontSize = size;
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";

                setTimeout(() => heart.remove(), 6000);
            }
            
            setInterval(createHeart, 300);
        }
    </script>

</body>
</html>
